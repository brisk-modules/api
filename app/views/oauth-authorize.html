	<div class="hero">
		<div class="login">
			<h1 class="logo ir">{{site.name}}</h1>

			<p>Select below if you'd like to authorize this app:</p>

			<form action="/oauth/authorize">

				<input type="hidden" name="grant" value="1">
				<input type="submit" value="Accept">
			</form>

			<form action="/oauth/authorize">

			</form>

	</div>
